<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hovering Skill Stop</title>
<style>
  .skills {
    overflow: hidden;
    white-space: nowrap;
  }

  .skill {
    display: inline-flex;
    align-items: center;
    padding: 10px 20px;
    margin-right: 10px;
    background-color: #f0f0f0;
    border-radius: 5px;
    animation: moveSkills 20s linear infinite;
  }

  .skill:hover {
    animation-play-state: paused;
  }

  @keyframes moveSkills {
    0% {
      transform: translateX(100%);
    }
    100% {
      transform: translateX(-100%);
    }
  }
</style>
</head>
